name: bmicalculator
description: A sleek BMI calculator app; created and designed using Flutter built-in widgets.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Exo
      fonts:
        - asset: fonts/Exo-VariableFont_wght.ttf
    - family: TextMeOne
      fonts:
        - asset: fonts/TextMeOne-Regular.ttf
